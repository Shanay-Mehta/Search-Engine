<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="heading">Multi Search</h1>
    <div class="searchBx" style="transform: translateY(230px)">
      <div class="searchEngine" style="transform: translateX(-50px)">
        Search Google
      </div>
      <div class="searchIcon" style="transform: translate(-15px, 0px)">
        <img src="./imgs/google.png" alt="Google Icon" width="20px" />
      </div>
      <div class="userSearch" value="">
        <input type="text" id="searchBx" placeholder="Search" />
      </div>
      <div class="button"><button type="submit">Search</button></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
